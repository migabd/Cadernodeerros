<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caderno de Erros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .year-button.active {
            background-color: #2563eb; /* blue-600 */
            color: white;
            font-weight: 600;
            border-color: transparent;
            box-shadow: 0 4px 14px 0 rgba(0, 118, 255, 0.39);
            transform: translateY(-2px);
        }
        #error-log-container, #initial-message {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-slate-200 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <main class="bg-white rounded-2xl shadow-xl p-6 sm:p-8 w-full max-w-4xl">
        <header class="text-center mb-6 sm:mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-blue-800">Meu Caderno de Erros</h1>
            <p class="text-gray-500 mt-2">Selecione um ano para registrar e revisar seus erros.</p>
        </header>

        <!-- Botões de Ano -->
        <div id="year-selector" class="flex flex-wrap justify-center gap-2 sm:gap-4 mb-6">
            <button data-year="2020" class="year-button px-4 py-2 rounded-lg font-medium bg-white border border-gray-300 text-gray-700 hover:bg-blue-50 hover:border-blue-400 hover:text-blue-700 hover:shadow-sm hover:-translate-y-1 transform transition-all duration-300 ease-in-out">2020</button>
            <button data-year="2021" class="year-button px-4 py-2 rounded-lg font-medium bg-white border border-gray-300 text-gray-700 hover:bg-blue-50 hover:border-blue-400 hover:text-blue-700 hover:shadow-sm hover:-translate-y-1 transform transition-all duration-300 ease-in-out">2021</button>
            <button data-year="2022" class="year-button px-4 py-2 rounded-lg font-medium bg-white border border-gray-300 text-gray-700 hover:bg-blue-50 hover:border-blue-400 hover:text-blue-700 hover:shadow-sm hover:-translate-y-1 transform transition-all duration-300 ease-in-out">2022</button>
            <button data-year="2023" class="year-button px-4 py-2 rounded-lg font-medium bg-white border border-gray-300 text-gray-700 hover:bg-blue-50 hover:border-blue-400 hover:text-blue-700 hover:shadow-sm hover:-translate-y-1 transform transition-all duration-300 ease-in-out">2023</button>
            <button data-year="2024" class="year-button px-4 py-2 rounded-lg font-medium bg-white border border-gray-300 text-gray-700 hover:bg-blue-50 hover:border-blue-400 hover:text-blue-700 hover:shadow-sm hover:-translate-y-1 transform transition-all duration-300 ease-in-out">2024</button>
            <button data-year="2025" class="year-button px-4 py-2 rounded-lg font-medium bg-white border border-gray-300 text-gray-700 hover:bg-blue-50 hover:border-blue-400 hover:text-blue-700 hover:shadow-sm hover:-translate-y-1 transform transition-all duration-300 ease-in-out">2025</button>
        </div>

        <!-- Área de Conteúdo do Ano -->
        <div id="error-log-container" class="hidden">
            <h2 class="text-2xl font-semibold text-center mb-4">Conteúdo de <span id="current-year"></span></h2>
            <div id="error-content" class="bg-slate-50 p-4 rounded-lg border border-gray-200 w-full h-80 overflow-y-auto">
                <!-- O conteúdo será inserido aqui pelo JavaScript -->
            </div>
        </div>

        <!-- Mensagem Inicial -->
        <div id="initial-message" class="text-center text-gray-500 py-10">
            <svg class="mx-auto h-12 w-12 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-900">Nenhum ano selecionado</h3>
            <p class="mt-1 text-sm text-gray-500">Clique em um ano acima para começar.</p>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const yearSelector = document.getElementById('year-selector');
            const errorLogContainer = document.getElementById('error-log-container');
            const initialMessage = document.getElementById('initial-message');
            const currentYearSpan = document.getElementById('current-year');
            const errorContent = document.getElementById('error-content');

            let activeYear = null;

            // Função para atualizar o conteúdo baseado no ano
            const updateContent = (year) => {
                errorContent.innerHTML = ''; // Limpa o conteúdo anterior
                if (year === '2020') {
                    const questionElement = document.createElement('button');
                    questionElement.className = "w-full flex items-center justify-between text-left p-3 bg-white rounded-lg border border-gray-300 hover:bg-gray-50 hover:border-blue-500 transition-all duration-200 shadow-sm";
                    
                    const textSpan = document.createElement('span');
                    textSpan.textContent = 'questão 01';
                    questionElement.appendChild(textSpan);
                    
                    const iconSvg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    iconSvg.setAttribute('class', 'h-5 w-5 text-gray-400');
                    iconSvg.setAttribute('viewBox', '0 0 20 20');
                    iconSvg.setAttribute('fill', 'currentColor');
                    iconSvg.innerHTML = `<path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />`;
                    questionElement.appendChild(iconSvg);

                    // Adiciona o evento de clique para redirecionar
                    questionElement.addEventListener('click', () => {
                        window.location.href = 'https://migabd.github.io/Corre-esENARE/hiponatremia.html';
                    });

                    errorContent.appendChild(questionElement);
                } else {
                    const placeholder = document.createElement('p');
                    placeholder.className = "text-gray-500 text-center pt-10";
                    placeholder.textContent = 'Nenhum conteúdo registrado para este ano.';
                    errorContent.appendChild(placeholder);
                }
            };

            // Adiciona evento de clique aos botões
            yearSelector.addEventListener('click', (event) => {
                if (event.target.tagName === 'BUTTON') {
                    const selectedYear = event.target.dataset.year;

                    if (selectedYear === activeYear) return;

                    activeYear = selectedYear;

                    document.querySelectorAll('.year-button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    event.target.classList.add('active');
                    
                    currentYearSpan.textContent = activeYear;

                    initialMessage.classList.add('hidden');
                    errorLogContainer.classList.remove('hidden');
                    errorLogContainer.style.opacity = '0';
                    setTimeout(() => errorLogContainer.style.opacity = '1', 50);

                    updateContent(activeYear);
                }
            });

            // Clica no ano de 2025 por padrão ao carregar
            const defaultYearButton = document.querySelector('button[data-year="2025"]');
            if (defaultYearButton) {
                defaultYearButton.click();
            }
        });
    </script>

</body>
</html>
