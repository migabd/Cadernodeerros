<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards: Investigação e Correção da Hiponatremia</title>
    <!-- Incluindo Tailwind CSS para um design moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluindo a fonte Inter para uma melhor legibilidade -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilo personalizado para a fonte e o efeito de virar o cartão */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Container da cena 3D */
        .card-scene {
            perspective: 1000px;
        }

        /* O cartão em si, com transição e estilo 3D */
        .flashcard {
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        /* Aplica a rotação quando o cartão é virado */
        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }

        /* Ambas as faces do cartão */
        .card-face {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden; /* Suporte para Safari */
        }

        /* A face traseira do cartão, posicionada e rotacionada */
        .card-face-back {
            transform: rotateY(180deg);
        }

        /* Scrollbar customizado para o conteúdo do cartão */
        .card-content::-webkit-scrollbar {
            width: 6px;
        }
        .card-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .card-content::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .card-content::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl">
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-600 dark:text-blue-400">Flashcards de Nefrologia</h1>
            <p class="text-lg text-gray-600 dark:text-gray-400 mt-1">Investigação e Correção da Hiponatremia</p>
        </header>

        <!-- Container da cena do cartão -->
        <div id="card-container" class="card-scene w-full h-96 md:h-[450px]">
            <!-- O cartão que vira -->
            <div id="flashcard" class="flashcard relative w-full h-full cursor-pointer">
                <!-- Face da Frente -->
                <div class="card-face card-face-front absolute w-full h-full bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 p-6 flex items-center justify-center">
                    <div id="card-front-content" class="text-center card-content overflow-y-auto max-h-full">
                        <!-- Conteúdo será injetado pelo JavaScript -->
                    </div>
                </div>
                <!-- Face de Trás -->
                <div class="card-face card-face-back absolute w-full h-full bg-blue-50 dark:bg-gray-700 rounded-xl shadow-lg border border-gray-200 dark:border-gray-600 p-6">
                    <div id="card-back-content" class="card-content overflow-y-auto max-h-full">
                        <!-- Conteúdo será injetado pelo JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Controles de Navegação -->
        <footer class="mt-6 flex items-center justify-between w-full">
            <button id="prev-btn" class="px-6 py-3 bg-white dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-semibold rounded-lg shadow-md transition-transform transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:scale-100">
                Anterior
            </button>
            <div id="card-counter" class="text-lg font-medium text-gray-700 dark:text-gray-300">
                <!-- Contador será injetado pelo JavaScript -->
            </div>
            <button id="next-btn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-transform transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:scale-100">
                Próximo
            </button>
        </footer>
    </div>

    <script>
        // Array com os dados de todos os flashcards
        const flashcards = [
            {
                front: `
                    <h2 class="text-2xl font-bold mb-4">O que é Hiponatremia e qual a primeira etapa da avaliação?</h2>
                `,
                back: `
                    <h3 class="text-xl font-bold text-blue-600 dark:text-blue-400 mb-3">Definição:</h3>
                    <p class="mb-4">Hiponatremia é a concentração de sódio (Na+) no plasma abaixo de <strong>135 mEq/L</strong>. É o distúrbio eletrolítico mais comum em pacientes hospitalizados.</p>
                    <h3 class="text-xl font-bold text-blue-600 dark:text-blue-400 mb-3">Primeira Etapa: Avaliar a Tonicidade Plasmática</h3>
                    <p class="mb-4">Medir a osmolaridade plasmática para confirmar se é uma hiponatremia "verdadeira" (hipotônica).</p>
                    <ul class="list-disc list-inside text-left space-y-2">
                        <li><strong>Hipotônica (&lt; 275 mOsm/kg):</strong> A forma mais comum. Excesso real de água.</li>
                        <li><strong>Isotônica (275-295 mOsm/kg):</strong> "Pseudohiponatremia". Causada por excesso de lipídios ou proteínas.</li>
                        <li><strong>Hipertônica (&gt; 295 mOsm/kg):</strong> Presença de outras substâncias osmóticas (ex: hiperglicemia).</li>
                    </ul>
                `
            },
            {
                front: `
                    <h2 class="text-2xl font-bold mb-4">Hiponatremia Hipotônica confirmada. Qual o próximo passo?</h2>
                `,
                back: `
                    <h3 class="text-xl font-bold text-blue-600 dark:text-blue-400 mb-3">Próximo Passo: Avaliar o Estado Volêmico</h3>
                    <p class="mb-4">A volemia nos ajuda a classificar a hiponatremia em três categorias:</p>
                    <ul class="list-none text-left space-y-3">
                        <li><strong>1. Hipovolêmica:</strong> Perda de água e sódio.
                            <ul class="list-disc list-inside ml-4 text-sm">
                                <li><strong>Causas Renais (NaU > 20):</strong> Diuréticos, nefropatia.</li>
                                <li><strong>Causas Extra-renais (NaU < 20):</strong> Vômitos, diarreia.</li>
                            </ul>
                        </li>
                        <li><strong>2. Euvolêmica:</strong> Excesso de água, sódio normal.
                            <ul class="list-disc list-inside ml-4 text-sm">
                                <li>Causas: <strong>SIADH</strong>, hipotireoidismo, polidipsia.</li>
                            </ul>
                        </li>
                        <li><strong>3. Hipervolêmica:</strong> Excesso de água > excesso de sódio.
                            <ul class="list-disc list-inside ml-4 text-sm">
                                <li>Causas: Insuficiência Cardíaca, Cirrose, Síndrome Nefrótica.</li>
                            </ul>
                        </li>
                    </ul>
                `
            },
            {
                front: `
                    <h2 class="text-2xl font-bold mb-4">Quais exames de urina são fundamentais e como interpretá-los?</h2>
                `,
                back: `
                    <h3 class="text-xl font-bold text-blue-600 dark:text-blue-400 mb-3">1. Osmolaridade Urinária (OsmU)</h3>
                    <p class="mb-4">Mede a capacidade do rim de concentrar ou diluir a urina.</p>
                    <ul class="list-disc list-inside text-left space-y-2 mb-4">
                        <li><strong>OsmU < 100 mOsm/kg:</strong> Rim excretando água livre corretamente (ADH suprimido). Causas: Polidipsia, potomania.</li>
                        <li><strong>OsmU > 100 mOsm/kg:</strong> Rim concentrando urina inapropriadamente (ADH ativo). Ocorre na maioria dos casos (SIADH, hipovolemia, etc.).</li>
                    </ul>
                     <h3 class="text-xl font-bold text-blue-600 dark:text-blue-400 mb-3">2. Sódio Urinário (NaU)</h3>
                    <p class="mb-4">Ajuda a diferenciar a causa, principalmente na hipovolemia.</p>
                    <ul class="list-disc list-inside text-left space-y-2">
                        <li><strong>NaU < 20 mEq/L:</strong> Sugere perda extra-renal.</li>
                        <li><strong>NaU > 20-40 mEq/L:</strong> Sugere perda renal ou SIADH.</li>
                    </ul>
                `
            },
            {
                front: `
                    <h2 class="text-2xl font-bold mb-4">Como diagnosticar a Síndrome de Secreção Inapropriada de ADH (SIADH)?</h2>
                `,
                back: `
                    <h3 class="text-xl font-bold text-blue-600 dark:text-blue-400 mb-3">Critérios Diagnósticos (Diagnóstico de Exclusão)</h3>
                    <ol class="list-decimal list-inside text-left space-y-2">
                        <li>Hiponatremia Hipotônica (Na+ < 135, OsmP < 275).</li>
                        <li>Urina inapropriadamente concentrada (OsmU > 100).</li>
                        <li>Euvolemia Clínica (sem edema ou desidratação).</li>
                        <li>Sódio Urinário elevado (NaU > 40).</li>
                        <li>Exclusão de outras causas (função renal, adrenal e tireoidiana normais).</li>
                    </ol>
                    <h3 class="text-lg font-semibold mt-4 mb-2">Causas Comuns:</h3>
                    <p class="text-sm">Doenças do SNC, neoplasias (pulmão), fármacos (antidepressivos), doenças pulmonares.</p>
                `
            },
            {
                front: `
                     <h2 class="text-2xl font-bold mb-4">Qual é o maior risco da correção da hiponatremia e como evitá-lo?</h2>
                `,
                back: `
                    <h3 class="text-xl font-bold text-red-600 dark:text-red-400 mb-3">Risco: Síndrome de Desmielinização Osmótica (SDO)</h3>
                    <p class="mb-4">Complicação neurológica gravíssima causada por uma correção <strong>muito rápida</strong> da hiponatremia crônica (>48h), levando à destruição da bainha de mielina.</p>
                    <h3 class="text-xl font-bold text-green-600 dark:text-green-400 mb-3">Prevenção: A Regra de Ouro</h3>
                    <p class="mb-4">A velocidade de correção do sódio <strong>NÃO</strong> deve exceder:</p>
                    <ul class="list-disc list-inside text-left space-y-2 bg-yellow-100 dark:bg-gray-600 p-3 rounded-lg">
                        <li><strong>8 a 10 mEq/L</strong> nas primeiras <strong>24 horas</strong>.</li>
                        <li><strong>18 mEq/L</strong> nas primeiras <strong>48 horas</strong>.</li>
                    </ul>
                    <p class="mt-4">Para pacientes de alto risco (alcoolismo, desnutrição), a meta é ainda mais conservadora: <strong>4-6 mEq/L em 24h</strong>.</p>
                    <p class="mt-2 font-semibold">Monitore o sódio sérico frequentemente!</p>
                `
            },
            {
                front: `
                    <h2 class="text-2xl font-bold mb-4">Detalhe a Síndrome de Desmielinização Osmótica (SDO).</h2>
                `,
                back: `
                    <h3 class="text-xl font-bold text-red-600 dark:text-red-400 mb-3">Fisiopatologia da SDO</h3>
                    <p class="mb-4">Na hiponatremia crônica, as células cerebrais se adaptam perdendo solutos para evitar inchar. Uma correção rápida do sódio plasmático torna o sangue hipertônico em relação ao cérebro, "puxando" água para fora das células cerebrais de forma abrupta. Esse estresse osmótico causa apoptose de oligodendrócitos e destruição da mielina, especialmente na ponte (mielinólise pontina central).</p>
                    <h3 class="text-xl font-bold text-blue-600 dark:text-blue-400 mb-3">Apresentação Clínica</h3>
                    <p class="mb-4">Geralmente é bifásica:</p>
                    <ul class="list-disc list-inside text-left space-y-2">
                        <li><strong>Fase 1:</strong> O paciente melhora da encefalopatia hiponatrêmica.</li>
                        <li><strong>Fase 2 (2-6 dias depois):</strong> Deterioração neurológica grave com disartria, disfagia, tetraparesia, paralisia pseudobulbar e, em casos graves, síndrome do encarceramento ("locked-in syndrome").</li>
                    </ul>
                     <p class="mt-2 font-semibold">O prognóstico é sombrio e a prevenção é a chave.</p>
                `
            },
            {
                front: `
                    <h2 class="text-2xl font-bold mb-4">Como tratar uma hiponatremia com sintomas neurológicos graves?</h2>
                `,
                back: `
                    <h3 class="text-xl font-bold text-red-600 dark:text-red-400 mb-3">É uma Emergência Médica!</h3>
                    <p class="mb-4">O objetivo é aumentar o sódio rapidamente o suficiente para cessar os sintomas (convulsões, coma).</p>
                    <h3 class="text-xl font-bold text-blue-600 dark:text-blue-400 mb-3">Tratamento: Solução Salina Hipertônica (NaCl 3%)</h3>
                     <ol class="list-decimal list-inside text-left space-y-2">
                        <li>Administrar um <strong>bolus de 100 a 150 mL de NaCl 3%</strong> IV em 10-20 minutos.</li>
                        <li>Reavaliar o sódio sérico.</li>
                        <li>O bolus pode ser repetido até 2 vezes, se necessário.</li>
                    </ol>
                    <p class="mt-4"><strong>Meta Imediata:</strong> Elevar o sódio em <strong>4 a 6 mEq/L</strong> para reverter o edema cerebral. Após a estabilização, a velocidade de correção deve ser reduzida para seguir a regra de segurança.</p>
                `
            },
            {
                front: `
                    <h2 class="text-2xl font-bold mb-4">Como tratar a hiponatremia com base na sua causa (volemia)?</h2>
                `,
                back: `
                    <div class="space-y-4 text-left">
                        <div>
                            <h4 class="font-bold text-blue-600 dark:text-blue-400">1. Hipovolêmica:</h4>
                            <p class="text-sm"><strong>Objetivo:</strong> Restaurar o volume. <strong>Tratamento:</strong> Solução Salina Isotônica (NaCl 0,9%).</p>
                        </div>
                        <div>
                            <h4 class="font-bold text-blue-600 dark:text-blue-400">2. Hipervolêmica:</h4>
                            <p class="text-sm"><strong>Objetivo:</strong> Remover o excesso de água. <strong>Tratamento:</strong> Restrição de água e sal, diuréticos de alça (Furosemida).</p>
                        </div>
                        <div>
                            <h4 class="font-bold text-blue-600 dark:text-blue-400">3. Euvolêmica (SIADH):</h4>
                            <p class="text-sm"><strong>Objetivo:</strong> Promover a perda de água livre. <strong>Tratamento:</strong><br>
                            - 1ª Linha: Restrição Hídrica.<br>
                            - 2ª Linha: Aumentar ingestão de solutos (sal, ureia).<br>
                            - 3ª Linha: Vaptans (ex: Tolvaptan).</p>
                        </div>
                    </div>
                `
            }
        ];

        // Elementos do DOM
        const flashcard = document.getElementById('flashcard');
        const cardFrontContent = document.getElementById('card-front-content');
        const cardBackContent = document.getElementById('card-back-content');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const cardCounter = document.getElementById('card-counter');

        let currentCardIndex = 0;
        let isFlipped = false;

        // Função para atualizar o conteúdo do cartão
        function updateCard() {
            const cardData = flashcards[currentCardIndex];
            cardFrontContent.innerHTML = cardData.front;
            cardBackContent.innerHTML = cardData.back;
            cardCounter.textContent = `Cartão ${currentCardIndex + 1} de ${flashcards.length}`;
            
            // Gerencia o estado dos botões
            prevBtn.disabled = currentCardIndex === 0;
            nextBtn.disabled = currentCardIndex === flashcards.length - 1;

            // Garante que o cartão novo seja mostrado pela frente
            if (isFlipped) {
                flashcard.classList.remove('is-flipped');
                isFlipped = false;
            }
        }

        // Evento para virar o cartão
        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('is-flipped');
            isFlipped = !isFlipped;
        });

        // Evento para o botão "Próximo"
        nextBtn.addEventListener('click', () => {
            if (currentCardIndex < flashcards.length - 1) {
                currentCardIndex++;
                updateCard();
            }
        });

        // Evento para o botão "Anterior"
        prevBtn.addEventListener('click', () => {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                updateCard();
            }
        });

        // Inicializa o primeiro cartão ao carregar a página
        window.onload = updateCard;

    </script>
</body>
</html>
